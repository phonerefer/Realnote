<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name="description" content="Realnote">
	<meta name="theme-color" content="#ffcc5c" />
	
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Realnote">
    <link rel="apple-touch-icon" href="/images/icons/icon240.png">

	
	<link rel='icon' type='image/png' href='/favicon.svg'>

	<link rel='stylesheet' href='styles/app.css'>
	<link rel='stylesheet' href='styles/menu.css'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

	<!--------------------------- FontAwsome --------------------------->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	
	<link rel="manifest" href="manifest.json">
	
	<script defer src='/build/bundle.js'></script>

	<title>Realnote</title>
</head>

<body>
	<noscript>
		<div>
		  Oops! Javascript required here! Allow it and try again!
		</div>
	</noscript>

	  <!-- PWA scripts -->
	  <script src="scripts/install.js"></script>
	  <script>
		if ('serviceWorker' in navigator) {
		  window.addEventListener('load', () => {
			navigator.serviceWorker.register('/service-worker.js')
			  .then((reg) => {
				console.log('Service worker registered.', reg);
			  });
		  });
		}
	  </script>

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151433392-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
	  
        gtag('config', 'UA-151433392-1');
      </script>

	  <!-- Custom scripts -->
	  <script src="../src/js/app.js"></script>
	  <script src="../src/js/autosave.js"></script>
</body>
</html>
